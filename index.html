<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login || Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- main parts-->

    <main class="login">
        <div class="login__column">
            <img src="images/phone.png" alt="Phone" title="Phone">
        </div>
        <div class="login__column">
            <div class="login__box">

                <img src="images/logo.png" alt="Logo" class="login__logo">

                <form action="feed.html" method="get" class="login__form">
                    <input placeholder="Username" type="text" name="username" required="required">
                    <input placeholder="Password" type="password" name="password" required="required">
                    <input type="submit" value="Log In" class="form__button">
                </form>

                <div class="divider"></div>
                <span class="login__or">or</span>
                <div class="diveder_a"></div>
                <a href="#" class="login__link login__link--dark">
                    <i class="fa fa-facebook-square"></i>
                    Login with Facebook</a>
                <a href="#" class="login__link login__link--dark login__link--small">Forgot password</a>



            </div>

            <div class="login__box login_small">
                <span>Don't have an account?</span>
                <a href="#" class="login__link">Sign up</a>
            </div>

            <div class="login__box login__box--transparent">
                <span>Get the app.</span>
                <div class="login__appstores">
                    <img src="images/ios.png" alt="" class="login__appstore">
                    <img src="images/android.png" alt="" class="login__appstore">
                </div>
            </div>
        </div>
    </main>

    <!-- footer starts-->
    <footer class="footer">

        <ul class="footer__column__footer__item">
            <li class="footer__item-link">
                <a href="#">about us</a>
            </li>
            <li class="footer__item-link">
                <a href="#">support</a>
            </li>
            <li class="footer__item-link">
                <a href="#">blog</a>
            </li>
            <li class="footer__item-link">
                <a href="#">press</a>
            </li>
            <li class="footer__item-link">
                <a href="#">api</a>
            </li>
            <li class="footer__item-link">
                <a href="#">jobs</a>
            </li>
            <li class="footer__item-link">
                <a href="#">privacy</a>
            </li>
            <li class="footer__item-link">
                <a href="#">terms</a>
            </li>
            <li class="footer__item-link">
                <a href="#">directory</a>
            </li>
            <li class="footer__item-link">
                <a href="#">languages</a>
            </li>

        </ul>


        <span class="sentence">Â© 2018 Instagram</span>


    </footer>
</body>

</html>
